<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Meu Brasil Literário - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- JS -->
  <script src="assets/scripts/app.js" defer></script>
</head>
<body class="bg-light">

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark shadow">
      <div class="container">
        <img src="img/logo.png" class="logo">
        <a class="navbar-brand fw-bold" href="#">Meu Brasil Literário</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="autores.html">Autores</a></li>
          <li class="nav-item"><a class="nav-link" href="obras.html">Obras</a></li>
          <li class="nav-item">
            <a href="login.html" class="btn btn-warning ms-lg-3 fw-semibold">Login</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="d-flex justify-content-center align-items-center min-vh-100" style="background-image: url('img/background.png'); background-size: cover; background-position: center;">
    <div class="card-cad shadow-lg border-primary text-primary" style="width: 340px; background-color: rgba(255, 255, 255, 0.6); border-radius: 8px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control rounded-pill" id="nome" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control rounded-pill" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control rounded-pill" id="senha" name="senha" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary rounded-pill fw-semibold">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <nav class="navbar fixed-bottom bg-primary text-white">
      <div class="container justify-content-center">
        <span class="navbar-text small">
          &copy; 2025 Meu Brasil Literário. Todos os direitos reservados.
        </span>
      </div>
    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
